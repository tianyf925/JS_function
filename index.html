<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的任务看板</title>
    <!-- 这里稍后会引入 CSS -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <!-- 1. 头部区域：输入任务的地方 -->
    <header class="app-header">
        <h1>🚀 个人任务中心</h1>
        <div class="input-group">
            <!-- id 是唯一的，方便 JS 找到它 -->
            <input type="text" id="task-input" placeholder="输入你想做的事情...">
            <button id="add-btn">添加任务</button>
        </div>
    </header>

    <!-- 2. 主体区域：展示任务列表的地方 -->
    <main class="task-container">
        <!-- 无序列表，稍后我们用 JS 往这里面塞东西 -->
        <ul id="task-list">

        </ul>
    </main>

    <!-- 3. 脚本引入：永远放在 body 结束标签之前 -->
    <script src="script.js"></script>
</body>
</html>
